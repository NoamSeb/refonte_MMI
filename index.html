<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMI-Champs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="medias/imgBackground.jpg" alt="" class="imgBackground">
    <nav>
        <div class="imgNav">
            <img src="medias/logo_MMI.svg" alt="Retour à l'accueil">
        </div>
        <div class="navTxt">
            <ul>
                <li>Formation</li>
                <li>Projets</li>
                <li>Évènements</li>
                <li>International</li>
            </ul>
        </div>
    </nav>
    <div class="mainTitle">
        <h1>BUT MMI</h1>
        <h2>Métier du Multimédia & de l'Internet</h2>
        <h3>Champs sur Marne</h3>
    </div>
    <main>
        <div class="stats">
            <div class="diplome">
                <img src="medias/diplome.svg" alt="">
                <p class="number1">1600</p>
                <p>DIPLOMÉS</p>
            </div>
            <div class="candidate">
                <img src="medias/candidat.svg" alt="">
                <p class="number2">2500</p>
                <p>CANDIDATS CHAQUE ANNÉES</p>
            </div>
            <div class="places">
                <img src="medias/places.svg" alt="">
                <p class="number3">56</p>
                <p>PLACES</p>
            </div>
            <div class="anciennete">
                <img src="medias/anciennete.svg" alt="">
                <p class="number4">28</p>
                <p>ANS D'EXISTANCE</p>
            </div>
        </div>
        <h2>UNE FORMATION EN <span class="purple">3 ANS</span></h2>
    </main>
</body>

</html>
